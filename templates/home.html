<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Header</h1>
        <p>Django Django</p>
    </header>

    <!-- Carousel -->
    <div id="homeCarousel" class="carousel slide my-5" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/cr1.jpg' %}" class="d-block w-100" alt="Slide 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Tes slider</h5>
                    <p>Carousel.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/cr2.jpg' %}" class="d-block w-100" alt="Slide 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Tes slider</h5>
                    <p>Carousel</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/cr3.jpg' %}" class="d-block w-100" alt="Slide 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Tes slider</h5>
                    <p>Carousel.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Content -->
    <div class="container my-5">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'images/django.png' %}" class="card-img-top" alt="Card 1">
                    <div class="card-body">
                        <h5 class="card-title">Profil</h5>
                        <p class="card-text">Profil</p>
                        <a href="{% url 'profile' %}" class="btn btn-primary">Lihat Profil</a>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'images/django.png' %}" class="card-img-top" alt="Card 2">
                    <div class="card-body">
                        <h5 class="card-title">Cuaca</h5>
                        <p class="card-text">Cuaca</p>
                        <a href="{% url 'weather' %}" class="btn btn-success">Lihat Cuaca</a>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'images/django.png' %}" class="card-img-top" alt="Card 3">
                    <div class="card-body">
                        <h5 class="card-title">Blog</h5>
                        <p class="card-text">Lihat Blog</p>
                        <!-- Contoh penambahan link di salah satu card -->
                        <a href="{% url 'blog-home' %}" class="btn btn-info">Baca Blog</a>

                    </div>
                </div>
            </div>
        </div>
    </div>

<footer class="text-white text-center py-3">
    <p>Footer</p>
</footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
